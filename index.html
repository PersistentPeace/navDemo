<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的导航</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header></header>
  <main>
    <div class="wrapper" id='x'></div>
  </main>
  <footer></footer>
  <script>
    var keys = {
      0:{0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
      1:{0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
      2:{0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
      length:3
    }
    // 这是两个数组，外面的数组里面嵌套了一个数组。方括号是数组的简写。
    var hash = {
      q:'qq.com',
      w:'weibo.com',
      e:'ele.me',
      r:'renren.com',
      t:'tianya.com',
      y:'yahu.com',
      u:'uc.com',
      i:'iqiyi.com',
      o:'opera.com',
      p:undefined,
      a:'acfun.tv',
      s:'sohu.com',
      z:'zhihu.com',
      m:'www.mcdownload.com.cn'
    }
    index = 0;
    while(index < keys['length']){
      // 索引要加单引号
      y = document.createElement("div");
      // 这一句表示创建一个div标签。
      x.appendChild(y);
      // main1这个标签增加一个字标签div1.此时用开发者工具可见main里面有一个div标签
      // 注意，这里是main1是不能加双引号的。
      row = keys[index];
      index2 = 0; 
        while(index2 < row['length']){
        kbd1 = document.createElement("kbd");
        kbd1.textContent = row[index2]; 
        buttonX = document.createElement('button')
        kbd1.appendChild(buttonX);
        buttonX.textContent = '编辑'
        buttonX.onclick = function(fsfa){
          console.log('我被点击了')
        }
        y.appendChild(kbd1);
        index2 += 1;  
      }
      index += 1;
    } 
    document.onkeypress = function(fsfa){
      // function里面的参数是随便取的
      key = fsfa['key']
      // 这一步可以知道用户按了什么键
      website = hash[key]
      // location.href = " http://"+'_blank'
      window.open('http://'+website,'_blank')
    }
  </script>
</body>
</html>
